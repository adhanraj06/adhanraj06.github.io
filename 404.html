<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
      /* Set the body background to white */
      body {
        margin: 0;
        height: 100vh;
        background-color: #ffffff; /* White background */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif; /* Modern font */
        color: #333; /* Dark text color for contrast */
      }

      /* Center the content and style it */
      #message {
        text-align: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc); /* Cool gradient background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        color: white; /* White text on gradient */
      }

      h1 {
        font-size: 4rem; /* Larger text size */
        margin: 0;
        font-weight: bold;
      }

      h2 {
        font-size: 6rem; /* Larger 404 text */
        margin: 0;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect for 404 */
      }

      p {
        font-size: 1.5rem;
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>Best of Luck!</p>
    </div>
  </body>
</html>
