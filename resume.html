        @import url('https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #525089;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            margin: 5px 15px;
        }

        header nav ul li a {
            font-family: 'Markazi Text', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            color: #ECF0F1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header nav ul li a:hover {
            color: #1aa287;
            transform: scale(1.1);
            text-shadow: 0px 0px 10px rgba(26, 188, 156, 0.8);
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        /* Download Button */
        .download-btn {
            padding: 10px 20px;
            background-color: #18987e;
            font-family: 'Markazi Text';
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            font-family: 'Markazi Text', serif;
            font-size: 1.2rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 5px 0;
            }

            header nav ul li a {
                font-size: 1rem;
            }

            .pdf-viewer canvas {
                height: auto;
            }

            footer p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            header nav ul li a {
                font-size: 0.9rem;
                padding: 3px 5px;
            }

            .pdf-viewer canvas {
                height: auto;
            }

            footer p {
                font-size: 0.9rem;
            }

            /* Adjust download button size for small screens */
            .download-btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

    <script>
        const url = 'documents/AdityaDhanraj_Resume.pdf';

        // Asynchronously download PDF.
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            const viewer = document.getElementById('pdf-viewer');
            const pageNumber = 1;

            // Dynamically adjust the scale based on screen width
            let viewportScale = 1.5;  // Default for larger screens
            if (window.innerWidth < 768) {
                viewportScale = 0.8;  // Smaller scale for mobile
            } else if (window.innerWidth < 1024) {
                viewportScale = 0.01;  // Slightly smaller scale for medium-sized screens
            }

            pdfDoc.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({ scale: viewportScale });
                const canvas = document.createElement('canvas');
                viewer.appendChild(canvas);
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page
                page.render({ canvasContext: context, viewport: viewport });
            });
        });
    </script>
