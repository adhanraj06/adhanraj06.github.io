<head>

  <title>Resume Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #525089;
      display: flex;
      flex-direction: column;
      
      min-height: 100vh;
      justify-content: center;
    }

    header {
      background-color: #2C3E50;
      color: #ECF0F1;
      padding: 10px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      flex-wrap: wrap;
    }

    header nav ul li {
      margin: 5px 15px;
    }

    header nav ul li a {
      font-family: 'Markazi Text', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      color: #ECF0F1;
      padding: 5px 10px;
    }

    header nav ul li a:hover {
      color: #1aa287;
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      font-family: 'Markazi Text', serif;
      color: white;
      margin-bottom: 40px;
    }

    .dropdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    select option {
        text-align: center;
    }

    select {
        padding: 10px;
        font-size: 1.1rem;
        border-radius: 5px;
        border: none;
        width: 200px;
        font-family: 'Markazi Text', serif;
        text-align: center;
        text-align-last: center;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #18987e;
      font-family: 'Markazi Text';
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .download-btn:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    .pdf-viewer {
      width: 100%;
      overflow: hidden;
      margin-top: 30px;
    }

    .pdf-viewer canvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer p {
      font-family: 'Markazi Text', serif;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }

      select {
        width: 90%;
        text-align-last: center;
      }
    }
  </style>
</head>

<body>

 <main>
    <div style="
        background-color: rgba(0,0,0,0.4);

        border-radius: 15px;
        max-width: 500px;
        margin: 3rem auto;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);

      ">
