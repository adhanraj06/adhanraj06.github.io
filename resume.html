    <style>
        @import url('https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #525089;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
        }

        header nav ul li {
            margin: 5px 15px;
        }

        header nav ul li a {
            font-family: 'Markazi Text', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            color: #ECF0F1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header nav ul li a:hover {
            color: #1aa287;
            transform: scale(1.1);
            text-shadow: 0px 0px 10px rgba(26, 188, 156, 0.8);
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #18987e;
            font-family: 'Markazi Text';
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .pdf-viewer {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            font-family: 'Markazi Text', serif;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 5px 0;
            }

            .download-btn {

                padding: 8px 16px;
            }

            footer p {

        @media (max-width: 480px) {

            }

            footer p {

            }

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // Utility to render a resume
        function renderResume(url) {
            const viewer = document.getElementById('pdf-viewer');
            viewer.innerHTML = ''; // Clear any existing canvas

            pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
                const pageNumber = 1;
                let viewportScale = 1.5;
                if (window.innerWidth < 768) {
                    viewportScale = 0.8;
                } else if (window.innerWidth < 1024) {
                    viewportScale = 1.0;
                }

                pdfDoc_.getPage(pageNumber).then(function (page) {
                    const viewport = page.getViewport({ scale: viewportScale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    viewer.appendChild(canvas);
                    page.render({ canvasContext: context, viewport: viewport });
                });
            });
        }

        window.onload = function () {
            document.getElementById('current-year').textContent = new Date().getFullYear();
        };
    </script>
